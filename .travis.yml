language: java

jdk:
  - oraclejdk8
  - oraclejdk7
  - openjdk6

install: true

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

script:
  - export TEST_MODE=TRAVIS
  - export AT_HOSTNAME=$AT_HOSTNAME
  - export AT_ENCRYPTION_KEY=$AT_ENCRYPTION_KEY
  - export AT_TRANSITION_KEY=$AT_TRANSITION_KEY
  - export AT_SALT=$AT_SALT
  - echo "apply plugin:\ 'java'
repositories { jcenter() }
dependencies { testCompile 'junit:junit:4.12' }" > build.gradle
  - gradle test --info